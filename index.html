<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
   <aside class="sidebar">
    <div class="side-top">
        <h1 class="logo"><span class="clr-blue">Personal</span>
        <span class="clr-white">Library</span></h1>

        <div class="padding-top-36">
            <div class="side-row">
                <img src="https://th.bing.com/th/id/OIP.drY7YpH55zKexTQLw2SRCgHaHa?rs=1&pid=ImgDetMain" alt="" class="side-icon"/>
                <span>Dashboard</span>
            </div>
            <div class="side-row">
                <img src="https://th.bing.com/th/id/OIP.0NWBrgGpA5i4PuJkvo5eHAHaGv?rs=1&pid=ImgDetMain" alt="" class="side-icon"/>
                <span>My Collections</span>
            </div>
            <div class="side-row">
                <img src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-favourite-icon-png-image_855747.jpg" alt="" class="side-icon"/>
                <span>Favourites</span>
            </div>
        </div>
    </div>
    <div class="side-bottom">
        <div class="side-row">
            <img src="https://clipground.com/images/settings-logo-3.jpg" alt="" class="side-icon"/>
            <span>Settings</span>
        </div>
        <div class="side-row">
            <img src="https://static.vecteezy.com/system/resources/previews/006/692/324/original/logout-icon-template-black-color-editable-log-out-icon-symbol-flat-illustration-for-graphic-and-web-design-free-vector.jpg" alt="" class="side-icon"/>
            <span>Log Out</span>
        </div>
    </div>
   </aside>
   <nav>
    <div class="search-bar"><input type="text" name="search" id="search" placeholder="Search...."></div>
    <div class="nav-right">
        <div class="add-new button"><img class="icon" alt="">Add Book</div>
        <img class="icon" alt="" src="https://pbs.twimg.com/profile_images/1901241120488869888/sm969Gbj_400x400.jpg"/>
        <img class="pfp" alt="" src="https://pbs.twimg.com/profile_images/1901241120488869888/sm969Gbj_400x400.jpg"/>
    </div>
   </nav>
   <main>
    <div class="quote-container display-none">
        <h1>Library Empty</h1>
        <h1>Add more books....</h1>
    </div>
   </main>
   <dialog class="add-new-dialog">
    <form action="" method="get">
        <button formmethod="dialog" class="close-btn" formnovalidate>
            <img alt="">
        </button>
        <h1>Add Somrthing New</h1>
        <div class="form-row">
            <label for="title">Title</label>
			<input type="text" id="title" name="title" placeholder="Enter book title" required autofocus>
        </div>
        <div class="form-row">
            <label for="author">Author</label>
			<input type="text" id="author" name="author" placeholder="Enter author" required>
        </div>
        <div class="form-row">
            <label for="pages">Pages</label>
			<input type="number" id="pages" name="pages" placeholder="Enter pages" required>
        </div>       
        <div class="form-row">
            <label for="language">language</label>
			<input type="text" id="language" name="language" placeholder="Enter language" required>
        </div> 
            <div class="form-row">
                <label for="genre">Genre</label>
                <input type="genre" id="genre" name="genre" placeholder="Enter genre" required>
            </div>
            <div class="form-row switch">
                <label for="dialogRead" class="info-type">Read?:</label>
                <input type="checkbox" name="isRead" class="toggle" id="dialogRead">
            </div>
            <div class="form-row dialog-button">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
    </form>
   </dialog>
   <footer>
    <div>Made by <a href="https://github.com/Sigmabond01">Sigmabond01</a></div>
    <div>Design inspired by <a href="https://www.figma.com/@marqueslucasac">Lucas Marques</a></div>
   </footer>


    <script src="script.js"></script>
</body>
</html>
